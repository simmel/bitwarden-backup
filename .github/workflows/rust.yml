name: Rust

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - 1.56.0  # MSRV

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        name: Install toolchain
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v1

      - uses: actions-rs/cargo@v1
        name: Build
        with:
          command: build
          args: --verbose

      - uses: actions-rs/cargo@v1
        name: Test
        with:
          command: test
          args: --verbose

      - uses: actions-rs/cargo@v1
        name: Format
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        name: Lint
        with:
          command: clippy

      - name: Memory erasure success
        run: |
          sudo apt -qq update && sudo apt -qq install gdb
          (sleep 3 && cat tests/bitwarden_export.json > /tmp/gurken) &
          rust-gdb -batch -x bitwarden-backup.gdb --args target/debug/bitwarden-backup -v -v --path /tmp/gurken&
          # serde_json still leaks data see https://github.com/serde-rs/json/issues/874
          wait && set -x && test "$(grep -ca my-secret-key bitwarden-backup.core)" -le 1

      - name: Memory erasure doesn't validate
        run: |
          sudo apt -qq update && sudo apt -qq install gdb
          (sleep 3 && echo '{"my-secret-key": "my-secret-key"}' > /tmp/gurken) &
          rust-gdb -batch -x bitwarden-backup.gdb --args target/debug/bitwarden-backup -v -v --path /tmp/gurken&
          wait && set -x && test "$(grep -ca my-secret-key bitwarden-backup.core)" -le 0

  integration-test:

    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # Windows won't be fixed util https://github.com/Eolu/ipipe/issues/13
          # or #1 is fixed.
          - windows-latest
          - macos-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        name: Install toolchain
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v1

      - uses: actions-rs/cargo@v1
        name: Test
        with:
          command: test
          args: --verbose

      - uses: actions-rs/cargo@v1
        name: Build release
        with:
          command: build
          args: --release

      - name: Integration test Windows
        if: startsWith(matrix.os, 'windows')
        run: |
          $ErrorActionPreference = "stop"
          target/release/bitwarden-backup -v -v --path $RUNNER_TEMP/gurken 2>&1 & sleep 0.5 && cat tests/bitwarden_export.json > $RUNNER_TEMP/gurken && Receive-Job -id 1 -Wait

      - name: Integration test UNIX-like
        if: "!startsWith(matrix.os, 'windows')"
        run: |
          target/release/bitwarden-backup -v -v --path $RUNNER_TEMP/gurken& sleep 0.5 && cat tests/bitwarden_export.json > $RUNNER_TEMP/gurken

      - name: Get release-name
        if: startsWith(github.ref, 'refs/tags/')
        id: release
        run: |
          echo ::set-output name=name::bitwarden-backup-${GITHUB_REF##*/}-$(rustc -vV | sed -n 's|host: ||p').zip

      - name: Prepare release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          zip --junk-paths ${{ steps.release.outputs.name }} target/release/bitwarden-backup

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bitwarden-backup-*.zip
